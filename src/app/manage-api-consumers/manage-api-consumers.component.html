<div class="card">
	
	<table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>IP Address</th>
                <th>Expiry Date</th>
                <th>Date of Activation</th>
                <th>Reset Activation</th>
                <th>Last Updated Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userData">
                <td>{{user.givenname}}</td>
                <td>{{user.server_ip}}</td>
                <td>{{user.expiry_date}}</td>
                <td>{{user.activation_date}}</td>
                <td><button type="button" class="btn btn-primary resetStatus">RESET</button></td>
                <td>{{user.lupd}}</td>
                <td>
                	<span class="glyphicon glyphicon-edit" data-toggle="modal" data-target="#editModal" (click)="editModalOpen(user)"> </span>
                	<span class="glyphicon glyphicon-trash" data-toggle="modal" data-target="#deleteModal"></span>
                	<span class="glyphicon glyphicon-download-alt"></span>
                </td>
            </tr>
            
        </tbody> 
    </table>

</div>


<!-- UPDATE Modal -->
<div class="modal fade" id="editModal"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">UPDATE USER DETAILS</h5>
      </div>
      <div class="modal-body">
        		  <div class="form-group">
				    <div class="col-6">
				    	<label for="userid">CONSUMER NAME</label>
				    	<input type="text" [(ngModel)]="userDetail.givenname" class="form-control" id="userid" placeholder="CONSUMER NAME">
				    </div>
				    
				    <div class="col-6">
					    <label for="server_ip">IP ADDRESS</label>
					    <input type="text" [(ngModel)]="userDetail.server_ip" class="form-control" id="server_ip" placeholder="IP ADDRESS">
				  	</div>
				  </div>


				  <div class="form-group">
				    	<div class="col-6">
					    	<label for="api_key">API KEY </label>
					    	<input type="text" [(ngModel)]="userDetail.api_key" class="form-control" id="api_key" placeholder="API KEY ">
					    </div>
				    
					    <div class="col-6">
					    	<label for="expiry_date">EXPIRY DATE</label>
					    	<input type="date" [(ngModel)]="userDetail.expiry_date" class="form-control" id="expiry_date" placeholder="EXPIRY DATE">
					    </div>
				  </div>

				  <div class="form-group">
				    	<div class="col-6">
					    	<label for="api_url">API URL </label>
					    	<input type="date" [(ngModel)]="userDetail.api_url" class="form-control" id="api_url" placeholder="API URL ">
					    </div>
				    
					    <div class="col-6">
						    <label for="status">STATUS</label>
						    <div class="status">
						    	<button (click)="changeStatus(0)" id="enable" class="enable">ENABLE</button>
						    	<button (click)="changeStatus(1)" id="disable" class="disable">DISABLE</button>
						    </div>
					  	</div>
				  </div>

		</div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="update(userDetail)">UPDATE</button>
      </div>
    </div>
  </div>
</div>


<!-- DELETE MODAL -->

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalScrollableTitle">DELETE USER</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you really want to delete this user?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">YES</button>
      </div>
    </div>
  </div>
</div>
